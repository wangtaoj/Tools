server:
  tomcat:
    uri-encoding: utf-8

spring:
  servlet:
    multipart:
      maxFileSize: 40MB
      maxRequestSize: 40MB

  datasource:
    url: jdbc:mysql://127.0.0.1/tradedb_1?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    druid:
      # 初始化时建立连接的个数
      initial-size: 5
      # 最大连接数量
      max-active: 20
      # 最小连接数量
      min-idle: 5
      # 获取连接等待的超时时间(毫秒), 10s
      max-wait: 10000
      # 获取连接时要不要对该连接进行有效性校验
      test-on-borrow: false
      # 归还连接时要不要对该连接进行有效性校验
      test-on-return: false
      # 申请连接时是否需要检查连接有效性(当连接的空闲时间大于timeBetweenEvictionRunsMillis才检查)
      test-while-idle: true
      # 用来检测连接是否有效的sql
      validation-query: select 1
      # Destroy线程执行的间隔时间, 当连接空闲时间大于min-evictable-idle-time-millis时会被关闭
      # 也是test-while-idle的依据, 如果申请的连接空闲时间大于该参数, 需要检测连接是否有效
      # 60s
      time-between-eviction-runs-millis: 60000
      # 连接保持空闲而不被驱逐的最小时间, 30s
      min-evictable-idle-time-millis: 300000
      # 慢查询
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-log-level: WARN
          slow-sql-millis: 1000

mybatis:
  #mapper-locations: classpath:mappers/*.xml
  configuration:
      map-underscore-to-camel-case: true

pagehelper:
  helperDialect: mysql
  reasonable: true



